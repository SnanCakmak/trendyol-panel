<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #1e3a8a;
      color: white;
      height: 100vh;
      padding: 1rem;
    }
    .sidebar h3 { margin-top: 0; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li {
      margin: 12px 0;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
    }
    .sidebar li:hover {
      background: #374ea3;
    }
    .main {
      flex: 1;
      padding: 2rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      color: white;
    }
    .hazirlaniyor { background: #f59e0b; }
    .kargoda { background: #3b82f6; }
    .teslim { background: #10b981; }
    .iptal { background: #ef4444; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Menü</h3>
    <ul>
      <li onclick="load('urun')">Ürün Yükle</li>
      <li onclick="load('stok')">Stok Dağıt</li>
      <li onclick="load('siparis')">Siparişler</li>
      <li onclick="cikis()">Çıkış Yap</li>
    </ul>
  </div>
  <div class="main">
    <div id="icerik">
      <h2>Hoşgeldiniz</h2>
      <p>Soldan modül seçin.</p>
    </div>
  </div>
  <script>
    if (sessionStorage.getItem("giris") !== "ok") window.location.href = "index.html";
    function cikis() {
      sessionStorage.removeItem("giris");
      window.location.href = "index.html";
    }
    function load(modul) {
      const i = document.getElementById("icerik");
      if (modul === "urun") {
        i.innerHTML = `
          <h2>Ürün Yükle</h2>
          <input placeholder='Ürün Adı'><input placeholder='Barkod'><textarea placeholder='Açıklama'></textarea>
          <input type='number' placeholder='Stok'><input placeholder='Fiyat'><br><br>
          <button>Kaydet</button>
        `;
      } else if (modul === "stok") {
        i.innerHTML = `
          <h2>Stok Dağıt</h2>
          <input placeholder='Toplam Stok'><br><br>
          <input placeholder='Trendyol Stok'><input placeholder='N11 Stok'><input placeholder='Hepsiburada Stok'>
          <br><br><button>Dağıt</button>
        `;
      } else if (modul === "siparis") {
        i.innerHTML = `
          <h2>Sipariş Listesi</h2>
          <table border='1' cellpadding='8'><tr><th>Müşteri</th><th>Ürün</th><th>Durum</th></tr>
          <tr><td>Ali</td><td>Epoksi Kalıp</td><td><span class='badge hazirlaniyor'>Hazırlanıyor</span></td></tr>
          <tr><td>Ayşe</td><td>Taş Tozu</td><td><span class='badge teslim'>Teslim Edildi</span></td></tr></table>
        `;
      }
    }
  </script>
</body>
</html>
