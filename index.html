<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sirius Panel</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f3f4f6; }
    .login-container {
      max-width: 400px; margin: 100px auto; background: white; padding: 30px;
      border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); text-align: center;
    }
    input[type="password"] {
      width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ccc;
      border-radius: 6px; font-size: 16px;
    }
    button {
      margin-top: 20px; padding: 12px 20px; font-size: 16px; background: #1e3a8a;
      color: white; border: none; border-radius: 6px; cursor: pointer;
    }
    #panel { display: none; }
    .sidebar {
      width: 220px; background: #1e3a8a; color: white; height: 100vh;
      position: fixed; padding: 1rem;
    }
    .sidebar h3 { margin-top: 0; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 15px 0; cursor: pointer; }
    .main { margin-left: 240px; padding: 2rem; }
    input, textarea, select {
      width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px;
      border: 1px solid #ccc; font-size: 14px;
    }
    .ai-box {
      background: #e0f7fa; padding: 1rem; margin-top: 1rem;
      border-left: 5px solid #00acc1; border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login">
    <h2>Sirius Panel</h2>
    <p>Giriş yapmak için şifre girin:</p>
    <input type="password" id="sifre" placeholder="Şifre">
    <button onclick="girisYap()">Giriş Yap</button>
    <p id="uyari" style="color:red; display:none; margin-top: 10px;">Hatalı şifre</p>
  </div>

  <div id="panel">
    <div class="sidebar">
      <h3>Menü</h3>
      <ul>
        <li onclick="loadModule('urun')">Ürün Yükle</li>
        <li onclick="loadModule('stok')">Stok Dağıt</li>
        <li onclick="loadModule('siparis')">Siparişler</li>
        <li onclick="loadModule('kategori')">Kategori Eşle</li>
        <li onclick="cikisYap()">Çıkış Yap</li>
      </ul>
    </div>
    <div class="main">
      <div id="icerik">
        <h2>Hoşgeldin Sinan</h2>
        <p>Soldaki menüden işlemini seçebilirsin.</p>
      </div>
    </div>
  </div>

  <script>
    const DOGRU_SIFRE = "sirius2025";

    function girisYap() {
      const input = document.getElementById("sifre").value;
      if (input === DOGRU_SIFRE) {
        sessionStorage.setItem("giris", "ok");
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "flex";
      } else {
        document.getElementById("uyari").style.display = "block";
      }
    }

    function cikisYap() {
      sessionStorage.removeItem("giris");
      location.reload();
    }

    function loadModule(modul) {
      const icerik = document.getElementById("icerik");
      if (modul === "urun") {
        icerik.innerHTML = `
          <h2>Ürün Yükle</h2>
          <label>Ürün Adı</label><input type="text" placeholder="Epoksi Kalıp 4-5 cm"><br>
          <label>Barkod</label><input type="text" placeholder="869xxxxxxxxx"><br>
          <label>Açıklama</label><textarea rows="4">AI destekli açıklama buraya gelecek...</textarea><br>
          <label>Stok</label><input type="number" value="10"><br>
          <label>Fiyat (TL)</label><input type="text" value="129.90"><br>
          <div class="ai-box">AI Önerisi: Ürün açıklaması otomatik oluşturuldu. Lütfen kontrol edin.</div>
        `;
      } else {
        icerik.innerHTML = `<h2>${modul.toUpperCase()}</h2><p>${modul} modülü buraya gelecek.</p>`;
      }
    }

    window.onload = function () {
      if (sessionStorage.getItem("giris") === "ok") {
        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "flex";
      }
    }
  </script>
</body>
</html>
