<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sirius API Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #111827;
      padding: 10px 20px;
      display: flex;
    }
    .tab {
      color: white;
      margin-right: 15px;
      cursor: pointer;
    }
    .tab.active {
      font-weight: bold;
      text-decoration: underline;
    }
    .panel {
      display: none;
      padding: 30px;
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      border-radius: 8px;
    }
    .panel.active {
      display: block;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .hidden { display: none; }
    #login-area {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    #feedback {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="login-area">
    <h2>🔐 Giriş Yap</h2>
    <input type="password" id="password" placeholder="Şifreyi girin">
    <button onclick="checkPassword()">Giriş</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="main-area" class="hidden">
    <div class="navbar">
      <div class="tab active" onclick="switchTab('trendyol')">Trendyol</div>
      <div class="tab" onclick="alert('Sadece Trendyol aktif!')">Hepsiburada</div>
      <div class="tab" onclick="alert('Sadece Trendyol aktif!')">N11</div>
    </div>

    <div id="trendyol" class="panel active">
      <h2>Trendyol API Ayarları</h2>
      <label>API Key</label>
      <input type="text" id="trendyol-api" placeholder="API Key">
      <label>Secret Key</label>
      <input type="text" id="trendyol-secret" placeholder="Secret Key">
      <button onclick="testConnection()">Bağlantıyı Test Et</button>
      <p id="feedback"></p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      if (pass === 'epoksi2025') {
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('main-area').classList.remove('hidden');
      } else {
        document.getElementById('error').innerText = 'Şifre yanlış!';
      }
    }

    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.querySelector(`.tab[onclick*='${id}']`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    function testConnection() {
      const api = document.getElementById('trendyol-api').value.trim();
      const secret = document.getElementById('trendyol-secret').value.trim();
      const feedback = document.getElementById('feedback');

      if (api === '' || secret === '') {
        feedback.innerText = 'Lütfen tüm alanları doldurun.';
        feedback.style.color = 'red';
      } else {
        feedback.innerText = '✔️ API bağlantısı başarılı (simülasyon)';
        feedback.style.color = 'green';
      }
    }
  </script>
</body>
</html>
